<div class="container">
    <div>
        <label>Background color
            <input nbInput [(colorPicker)]="bgColor" [style.background]="bgColor" fieldSize="tiny"/>
        </label>
    </div>
    <div>
        <label>Density (%)
            <input type="text" nbInput fullWidth fieldSize="tiny" placeholder="Density (%)"
                   class="filters">
        </label>
    </div>
    <div>Range (%)
        <label>Square size
            <input type="text" nbInput fullWidth fieldSize="tiny" placeholder="Range (%)"
                   class="filters">
        </label>
    </div>
    <div>
        <label>Font
            <input type="text" nbInput fullWidth fieldSize="tiny" placeholder="Font"
                   class="filters">
        </label>
    </div>
    <div>
        <label>Font size
            <input type="text" nbInput fullWidth fieldSize="tiny" placeholder="Font size"
                   class="filters">
        </label>
    </div>
    <div>
        <label>Unicode
            <input type="text" nbInput fullWidth fieldSize="tiny" placeholder="Unicode"
                   class="filters">
        </label>
    </div>
</div>
