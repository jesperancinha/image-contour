<div class="container">
    <div>
        <label>Background color
            <input nbInput [(colorPicker)]="itfChartizateCommand.bgColor"
                   [style.background]="itfChartizateCommand.bgColor" fieldSize="tiny"/>
        </label>
        <label>Unicode
            <nb-card-body>
                <nb-select placeholder="{{itfChartizateCommand.unicode}}" [size]="'tiny'"
                           [(ngModel)]="itfChartizateCommand.unicode" [(selected)]="itfChartizateCommand.unicode">
                    <nb-option [value]="unicode" *ngFor="let unicode of unicodes">{{ unicode }}</nb-option>
                </nb-select>
            </nb-card-body>
        </label>
    </div>
    <div>
        <label>Font
            <input type="text" nbInput fullWidth fieldSize="tiny" placeholder="Font" [value]="itfChartizateCommand.font"
                   [(ngModel)]="itfChartizateCommand.font"
                   class="filters">
        </label>
    </div>
    <div>
        <label>Font size
            <input type="text" nbInput fullWidth fieldSize="tiny" placeholder="Font size"
                   [value]="itfChartizateCommand.fontSize" [(ngModel)]="itfChartizateCommand.fontSize"
                   class="filters">
        </label>
    </div>
    <div>
        <label>Density (%)
            <input type="text" nbInput fullWidth fieldSize="tiny" placeholder="Density (%)"
                   [value]="itfChartizateCommand.density" [(ngModel)]="itfChartizateCommand.density"
                   class="filters">
        </label>
    </div>
    <div>
        <label>Range (%)
            <input type="text" nbInput fullWidth fieldSize="tiny" placeholder="Range (%)"
                   [value]="itfChartizateCommand.range" [(ngModel)]="itfChartizateCommand.range"
                   class="filters">
        </label>
    </div>
</div>
